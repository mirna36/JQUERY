<body>

Prenom : <input type="text" name="fullname"/>
<br>
<br>
Email: <input type="text" name="email"/>


<script>
    $(document).ready(function (){
        $('input').focus(function(){
           $(this).css("background-color","red");
        });
        $('input').blur(function() {
            $(this).css("background-color", "grey");
        });
    })
</script>
</body>
